<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7bbc2be6b3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tea-House</title>
</head>
<body>
    <div class="container">
        <div class="d1">
            <h1 class="bannerText">It's good tea time at The Tea House</h1>
            <p class="bannerParagraph">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="b1"><p class="b1p1">Explore More</p><img src="./images/arrow.png" alt=""></button>
        </div>
        <div class="d2">
            <div class="d3">
                <img class="bannerImage" src="./images/banner.png" alt="">
                <div class="d4">
                    <i class="fa-solid fa-star iconStar"></i>
                    <div class="d5">
                        <h2 class="d4h2">5.00</h2>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
